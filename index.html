<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dev Finder</title>

        <!-- CSS file link -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Font Awesome kit link -->
        <script
            src="https://kit.fontawesome.com/bf6b0e25fa.js"
            crossorigin="anonymous"
        ></script>

        <!-- Link favicon -->
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />
    </head>

    <body>
        <main>
            <section class="user-search">
                <div class="container">
                    <!-- Site logo and theme change toggle -->
                    <div class="header">
                        <div class="site-logo">
                            <h2>DevFinder</h2>
                        </div>

                        <div class="theme-toggle">
                            <span>Light</span>
                            <i class="fa-solid fa-sun"></i>
                        </div>
                    </div>

                    <!-- Search box -->
                    <div class="search-dev">
                        <div class="search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input id="search-input" type="text" placeholder="Search github username...">
                            <button id="search-btn">Search</button>
                        </div>
                    </div>

                    <!-- User info -->
                    <div class="user">
                        <div class="user-image">
                            <img src="https://avatars.githubusercontent.com/u/76956355?v=4" alt="">
                        </div>

                        <div class="user-info">
                            <div class="name">
                                <h2>Sabbir Zzaman</h2>
                                <p class="join">Join 2022 Dec</p>
                            </div>

                            <div class="username">
                                <p>sabbirzzaman</p>
                            </div>

                            <div class="bio">
                                <p>This profile has no bio.</p>
                            </div>

                            <div class="activity">
                                <div class="repo">
                                    <p>Repos</p>
                                    <h2>28</h2>
                                </div>
                                <div class="followers">
                                    <p>Followers</p>
                                    <h2>348</h2>
                                </div>
                                <div class="following">
                                    <p>Following</p>
                                    <h2>34</h2>
                                </div>
                            </div>

                            <div class="other-info">
                                <div class="item address">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>Bangladesh</span>
                                </div>
                                <div class="item twitter">
                                    <i class="fa-brands fa-twitter"></i>
                                    <span>Not set</span>
                                </div>
                                <div class="item link">
                                    <i class="fa-solid fa-link"></i>
                                    <span>Link</span>
                                </div>
                                <div class="item company">
                                    <i class="fa-solid fa-building"></i>
                                    <span>Google</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
